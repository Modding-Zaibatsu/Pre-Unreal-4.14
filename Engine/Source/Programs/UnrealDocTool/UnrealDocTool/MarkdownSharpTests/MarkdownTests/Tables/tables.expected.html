    <body>
        <table>
            <caption>Table 1 - Headers to top</caption>
            <col align=""/>
            <col align="center"/>
            <col align="right"/>
            <thead>
                <tr>
                    <th rowspan="1" colspan="1"/>
                    <th rowspan="1" colspan="2">
                            Grouping
                    </th>
                </tr>
                <tr>
                    <th rowspan="1" colspan="1">
                            First Header
                    </th>

                    <th rowspan="1" colspan="1">
                            Second Header
                    </th>
                    <th rowspan="1" colspan="1">
                            Third Header
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="1" colspan="1" align="">
                            Content
                    </td>
                    <td rowspan="1" align="center" colspan="2">
                            <em>Long Cell</em>
                    </td>
                </tr>

                <tr>
                    <td rowspan="1" colspan="1" align="">
                            Content
                    </td>
                    <td rowspan="1" align="center" colspan="1">
                            <strong>Cell</strong>
                    </td>
                    <td rowspan="1" align="right" colspan="1">
                            Cell
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" colspan="1" align="">
                            New section
                    </td>
                    <td rowspan="1" align="center" colspan="1">
                            More
                    </td>

                    <td rowspan="1" align="right" colspan="1">
                            Data
                    </td>
                </tr>
                <tr>
                    <td rowspan="1" align="center" colspan="2">
                            And more
                    </td>
                </tr>
            </tbody>
        </table>

        <table>
            <caption>Table 2 - Headers to the right</caption>
            <col align=""/>
            <col align="center"/>
            <col align="right"/>
            <tbody>
                <tr>
                    <th rowspan="1" colspan="1" align="">
                            Content
                    </th>
                    <td rowspan="1" align="center" colspan="2">

                    </td>
                </tr>
                <tr>
                    <th rowspan="1" colspan="1" align="">
                            Content
                    </th>
                    <td rowspan="1" align="center" colspan="1">
                            <strong>Cell</strong>
                    </td>
                    <td rowspan="1" align="right" colspan="1">
                        <ul >
                            <li>
                                <p>
                                    Item 1
                                </p>
                            </li>
                            <li>
                                <p>

                                </p>
                            </li>
                            <li>
                                <p>
                                    Item 3
                                </p>

                        </ul>

                </tr>
                <tr>
                    <th rowspan="2" align="" colspan="1">
                            New section
                    </th>
                    <td align="center" rowspan="1" colspan="1">
                            More
                    </td>

                    <td align="right" colspan="1" rowspan="1">
                            Data
                    </td>
                </tr>
                <tr>
                    <td align="center" rowspan="1" colspan="2">
                            And more
                    </td>
                </tr>
            </tbody>
