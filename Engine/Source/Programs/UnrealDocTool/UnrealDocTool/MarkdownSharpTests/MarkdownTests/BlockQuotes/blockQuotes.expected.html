<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
	<head>
	</head>
	<body>
        <blockquote>
            <p>
                Block quote first.
            </p>
            <ol >
                <li>
                    <p>
                        List in quote.
                    </p>
                </li>

                <li>
                    <p>
                        Second list item.
                    </p>
                </li>
                
                <li>
                    <p>
                        Third list item.
                    </p>
                </li>
            </ol>
            <blockquote>
                <p>
                    Nested quote
                </p>
                <p>
                    Nested quote second paragraph.
                </p>
                <ul >
                    <li>
                        <p>
                            Nested quote list.
                        </p>
                    </li>

                    <li>
                        <p>
                            Second bullet.
                        </p>
                    </li>
                </ul>
            </blockquote>
            <p>
                Ending paragraph.
            </p>
        </blockquote>
	</body>
</html>
